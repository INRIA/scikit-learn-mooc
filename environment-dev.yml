name: scikit-learn-course
channels:
  - conda-forge
dependencies:
  - scikit-learn >= 1.0
  - pandas >= 1
  - matplotlib-base
  - seaborn
  - plotly
  - jupytext
  - beautifulsoup4
  # temporary work-around for https://github.com/ipython/ipython/issues/12467
  - IPython<8
  - pip
  - pip:
    - jupyter-book >= 0.11
